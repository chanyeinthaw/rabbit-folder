<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Hello Rabbit üêá</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="rabbit.js"></script>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wrapper.css">
    <link rel="stylesheet" href="styles/dropper.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/sponsor.css">
</head>
<body>
    <div class="wrapper">
        <div class="dropper">
            <img src="images/folder.png" alt="folder">
            <span class="text-choose">Choose source folder</span>
            <span class="text-choose hidden">Path to source folder</span>
            <span class="text-hint">Click or drag a folder here</span>
            <span class="text-hint">Rabbit Electron supports text files, docx, xlsx, pptx files</span>
        </div>
        <div class="controls">
            <button class="btn btn-light btn-sm">Choose target folder</button>
            <div>
                <button class="btn btn-primary btn-sm">Convert</button>
                <span class="text-danger">error text</span>
            </div>
        </div>
    </div>
    <div class="sponsor">
        <span>Sponsored by</span>
        <img src="images/comquas.png" alt="comquas">
    </div>
</body>
</html>
